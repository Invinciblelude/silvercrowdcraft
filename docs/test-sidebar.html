<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Sidebar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: #0a0e27;
        color: #e8eef5;
        font-family: system-ui, -apple-system, sans-serif;
        margin-left: 220px;
        margin-top: 70px;
    }
    
    /* Header */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0 20px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .header h1 {
        font-size: 20px;
    }
    
    /* Sidebar */
    .sidebar {
        position: fixed;
        left: 0;
        top: 70px;
        width: 220px;
        height: calc(100vh - 70px);
        background: #12161b;
        border-right: 1px solid #1f2630;
        z-index: 900;
    }
    
    .nav-item {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 18px 24px;
        color: #a9b6c6;
        text-decoration: none;
        font-size: 16px;
        border-left: 4px solid transparent;
        transition: all 0.2s;
    }
    
    .nav-item:hover {
        background: #1a1f2e;
        color: #9cc1ff;
    }
    
    .nav-item.active {
        color: #9cc1ff;
        background: #1a1f2e;
        border-left-color: #667eea;
    }
    
    .nav-icon {
        font-size: 24px;
        width: 28px;
    }
    
    /* Content */
    .content {
        padding: 20px;
    }
    
    .project-card {
        background: #12161b;
        border: 2px solid #667eea;
        border-radius: 12px;
        padding: 24px;
        max-width: 400px;
        color: #e8eef5;
    }
    
    .project-name {
        font-size: 22px;
        font-weight: 700;
        color: #9cc1ff;
        margin-bottom: 8px;
    }
    
    .project-address {
        font-size: 14px;
        color: #a9b6c6;
        margin-bottom: 16px;
    }
    
    .project-meta {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .meta-item {
        display: flex;
        flex-direction: column;
    }
    
    .meta-label {
        font-size: 11px;
        color: #8a98ab;
        text-transform: uppercase;
    }
    
    .meta-value {
        font-size: 16px;
        color: #e8eef5;
        font-weight: 600;
        margin-top: 4px;
    }
  </style>
</head>
